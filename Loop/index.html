    <script>
      //Sum of 1 to 5
      function sumOfNaturalNumbers(num) {
        //first Method
        // let sum = 0;
        // for (i = 1; i <= num; i++) {
        //   sum += i;
        // }
        // return sum;

        // Second  Method
        return (num * (num + 1)) / 2;
      }
