<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //merge two array manually but not a efficient way

      let data1 = [1, 2, 3, 4, 5, 6, 7];
      let data2 = [8, 9, 10, 11, 12, 13];
      let data3 = [];
      for (i = 0; i < data1.length; i++) {
        data3[i] = data1[i];
      }
      for (i = 0; i < data2.length; i++) {
        data3[data1.length + i] = data2[i];
      }
      console.log(data3);
    </script>
  </body>
</html>
