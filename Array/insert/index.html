<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = [1, 2, 3, 4, 5];
      let newElement = 6;
      let position = 2;

      for (let i = data.length - 1; i >= 0; i--) {
        // console.log(data[i]);
        if (i >= position) {
          data[i + 1] = data[i];
        }
        if (i === position) {
          data[i] = newElement;
        }
      }
      console.log(data);
      console.log(data);
    </script>
  </body>
</html>
