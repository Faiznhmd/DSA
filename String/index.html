<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //`${}`Template lateral

      //Modifying string
      const str = 'Hello this side faizan ';
      console.log(str.replace('faizan', 'faiz'));

      //concat
      const newstr = str.concat(' How are you i am here');
      console.log(newstr);

      //searching inside the string
      console.log(str.indexOf('a'));

      //substring(extracting substring)
      console.log(str.substring(11));

      //if  the particular string are present or not
      console.log(str.includes('faiz'));
      console.log(str.includes('ji'));

      //splitting or joining strings

      console.log(str.split(''));
      console.log(str.split('e'));
      //when e is there the string is split

      //join
      const arr = ['apple', 'banana'];
      console.log(arr.join(' and '));

      //charAt (the element is present in which index)
      const name = 'Faizan';
      console.log(name.charAt(1));
      console.log(name.charAt(0));

      //charCodeAt(Sky value)
      console.log(name.charCodeAt(2));

      //include (The letter  "i" is present in string or not)
      console.log(name.includes('i'));
      console.log(name.includes('j'));

      //index
      console.log(name.indexOf('i'));
      console.log(name.indexOf('z'));
      // console.log(name.lastIndexOf('i'));

      //localcompre(compare two strings)

      let anotherName = 'Faizan';
      let anotherNames = 'Ahmad';

      console.log(name.localeCompare(anotherName));
      console.log(name.localeCompare(anotherNames));
      //same string 0
      //another string 1

      //replace method
      const description = 'Faizan is a developer';
      console.log(description.replace('Faizan', 'Ahamd'));

      //substring
      console.log(description.substring(4));

      //splice
      console.log(description.slice(3, 7));

      //split
      //it also give an array and it split in a single word
      console.log(description.split(''));

      //trim (remove space from start and end of a string)

      //tostring
      const num = 123;
      console.log(num, num.toString());

      //convert obj to string
      const obj = {
        name: 'faizan',
        email: 'fianf@gmail.com',
        age: 23,
      };
      console.log(obj, JSON.stringify(obj));
    </script>
  </body>
</html>
